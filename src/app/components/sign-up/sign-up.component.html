<div class="container container-centre" style="margin-top: 60px">
  <div class="row align-items-center justify-content-center">
    <div class="col-xl-5 col-md-8">
    
      
      <form class="card rounded shadow-5-strong p-5">
        <h2 class="text-center">Inregistrare cont</h2>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input 
          type="email"
          id="form1Example1"
          class="form-control" 
          placeholder="Email"
          #userEmail
          required/>
         
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password"
          id="form1Example2"
          class="form-control"
          placeholder="Parola"
          #userPwd
          required/>
        </div>

      
        <input
        type="button"
        class="btn btn-primary btn-block"
        value="Creeza cont"
        (click)="authService.SignUp(userEmail.value, userPwd.value)"
      />
        <p class="text-center mt-2">Or</p>
        

        <div class="col text-center" style="padding: 10px">
          <p>Ai deja cont? <a   
            class="redirect"
            routerLink="/sign-in"> Logare </a> </p>
        </div>
      </form>
    </div>
  </div>
</div>
