<div class="container" style="margin-top: 60px">
  <div class="row align-items-center justify-content-center">
    <div class="col-md-8">
      <h3 class="text-center">Multumim ca te-ai inregistrat pe Bookshop :)</h3>
      <div *ngIf="authService.userData as user">
        <p class="text-center">
          Am trimis un mail de confirmare pe adresa: <strong>{{ user.email }}</strong
          >.
        </p>
        <p class="text-center">
          Te rog verfica adresa de email si apasa pe linkul de confirmare.
        </p>
      </div>
      <div class="text-center">
      <button
        (click)="authService.SendVerificationMail()"
        href="#"
        class="btn btn-danger btn-block"
      >
        Retrimite email confirmare
      </button>
    </div>
      <div class="col text-center" style="padding: 10px">
        <p>
           <a class="redirect" routerLink="/sign-in"> Logare cont </a>
        </p>
      </div>
    </div>
  </div>
</div>
